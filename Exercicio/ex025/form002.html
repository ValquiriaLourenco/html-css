<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form{
            border: 5px solid black;
            width: 400px;
            text-align: center;
            margin: auto;
            background-color:rgba(255, 105, 180, 0.575);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Teste de Formulário</h1>
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Senha do Usuário" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
