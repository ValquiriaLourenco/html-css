<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width:400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            
        }
        .numero{
            text-align: right;
        }
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table> <!--Hierarquia de tabela Simples
                Table=tabela
                    table row= linha da tabela
                        table header= cabeÃ§alho da tabela
                            table data= dados de tabela
        
                            -->

        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>

    </table>
</body>
</html>
