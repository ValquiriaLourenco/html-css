<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Reproduzindo Vídeo</h1>
    <p>Vamos aprender hospedar videos em HTML5 no próprio servidor</p>
    <video height="300" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.mkv" type="video/mkv">
        <source src="midia/Video.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=-bOt4KVIohNlHtN5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

    
</body>
</html>
